        <nav class="navbar fixed-top navbar-expand-md navbar-dark" style="background-color: rgb(35, 63, 86);">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img src="../assets/Logo-Primario-Neg.png" alt="" width=auto height="24"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

              <div class="collapse navbar-collapse" id="navbarNav">

                    <a class="nav-link" href="./contacto.html">CONTACTO</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
      <div class="containerContacto">          
        <section>
              <div class="container d-flex flex-direction-row justify-content-center">
                    <div class="col-md-8">
                        <div class="well well-md">
                            <form class="form-horizontal" method="post">
                                <fieldset>
                                    <legend class="text-center header">Contactanos</legend>
                                    <div class="form-group">
                                        <span class="col-md-6 col-md-offset-6 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-12">
                                            <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-6 col-md-offset-6 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-12">
                                            <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-2 col-md-offset-6 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                        <div class="col-md-12">
                                            <input id="email" name="email" type="text" placeholder="Correo Electrónico" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <span class="col-md-12 col-md-offset-6 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-md-12 text-center">
                                            <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <span class="col-md-12 col-md-offset-6 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                        <div class="col-md-12">
                                            <textarea class="form-control" id="message" name="message" placeholder="Ingrese su consulta para nosotros. A la brevedad nos estaremos comunicando con Ud." rows="7"></textarea>
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
            </div>
        </section>
      </div>
        <footer class="zocalo bottom">
          <img src="../assets/Logo-Primario-Neg.png" alt="Logo" class="navbar-brand" width=auto height="30">
          <div>
              <a class="zocalo__logoRedes" href=""><i class="fab fa-instagram-square"></i></a>
              <a class="zocalo__logoRedes" href=""><i class="fab fa-facebook-square"></i></a>
              <a class="zocalo__logoRedes" href=""><i class="fab fa-twitter-square"></i></a>
          </div>
          <div class="zocalo__informacion">
              <h4 class="zocalo__informacion--suave"><strong>Dirección:</strong>Obispo Trejo 828, Ciudad de Córdoba</h4>
              <h4 class="zocalo__informacion--suave"><strong>Teléfono:</strong>351-2392011</h4>
              <h4 class="zocalo__informacion--suave"><strong>Horario de  Atención:</strong>Lunes a Viernes de 8 a 18hs</h4>
          </div>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
